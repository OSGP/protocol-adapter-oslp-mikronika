edition = "2024";

package org.lfenergy.gxf.publiclighting.contracts.internal.auditlogging;

message LogItemMessage {
  Direction direction = 1;
  string organization_identification = 2;
  string device_identification = 3;
  bytes raw_data = 4;
  string decoded_data = 5;
}

enum Direction {
  FROM_DEVICE = 0;
  TO_DEVICE = 1;
}
