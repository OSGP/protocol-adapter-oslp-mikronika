spring:
  artemis:
    broker-url: tcp://localhost:61616
    user: artemis
    password: artemis

  dev-tools:
    restart:
      enabled: true

  flyway:
    baseline-on-migrate: true

  jpa:
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  level:
    org.springframework.boot.context: DEBUG