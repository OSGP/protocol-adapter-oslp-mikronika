spring:
  datasource:
    primary:
      jdbcUrl: jdbc:postgresql://localhost:51360/osgp_adapter_protocol_oslp_mikronika
      username: osp_admin
      password: test
      driver-class-name: org.postgresql.Driver
    secondary:
      jdbcUrl: jdbc:postgresql://localhost:51360/osgp_core
      username: osgp_core_db_api_user
      password: test
      driver-class-name: org.postgresql.Driver
  docker:
    compose:
      skip.in-tests: false

  flyway:
    baseline-on-migrate: true

signing:
  security-algorithm: "SHA256withECDSA"
  security-key-type: "EC"
  security-provider: "SunEC"
  private-key-path: "provide me"

server-socket:
  port: 12126
  hostName: localhost

device-events:
  enabled: true
  producer:
    outbound-queue: protocol-adapter-oslp-mikronika.device-events.outbound.IT
    quality-of-service:
      explicit-qos-enabled: true    # enable the use of deliveryMode, priority, and timeToLive
      delivery-persistent: true     # whether messages are persistent or non-persistent
      priority: 4                   # value between 0 (lowest) and 9 (highest), default is 4
      time-to-live: 0               # time to live in milliseconds
