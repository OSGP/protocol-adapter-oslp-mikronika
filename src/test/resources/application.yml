spring:
  datasource:
    primary:
      jdbcUrl: jdbc:postgresql://localhost:51360/osgp_adapter_protocol_oslp_mikronika
      username: osp_admin
      password: test
      driver-class-name: org.postgresql.Driver
    secondary:
      jdbcUrl: jdbc:postgresql://localhost:51360/osgp_core
      username: osgp_core_db_api_user
      password: test
      driver-class-name: org.postgresql.Driver
  docker:
    compose:
      skip.in-tests: false

  flyway:
    baseline-on-migrate: true

signing:
  security-algorithm: "SHA256withECDSA"
  security-key-type: "EC"
  security-provider: "SunEC"
  private-key-path: "provide me"

server-socket:
  port: 12126
  hostName: localhost

device-events:
  producer:
    outbound-queue: gxf.publiclighting.oslp-mikronika.device-events
    quality-of-service:
      explicit-qos-enabled: true
      delivery-persistent: true
      priority: 4
      time-to-live: 0

client-socket:
  device-port: 12122

commands:
  consumer:
    inbound-queue: gxf.publiclighting.oslp-mikronika.device-requests
    min-concurrency: 1
    max-concurrency: 5
  producer:
    outbound-queue: gxf.publiclighting.oslp-mikronika.device-responses
    quality-of-service:
      explicit-qos-enabled: true
      delivery-persistent: true
      priority: 4
      time-to-live: 0
